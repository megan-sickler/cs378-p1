<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <!-- Implement from below -->
  <body>
    
    <!-- Logo -->
    <header>
      <img class="logo" alt="Rusty Taco restaurant logo." src="https://cdn.winsightmedia.com/platform/files/public/2020-02/background/800x1000/1200px-Rusty_Taco_logo_1582052970.png?VersionId=4MK.OqBd5dhi53PfIly9bPA_i2jOSsxb">
    </header>
    
    <!-- Text beneath logo -->
    <div class="subheading">Taco-stand-inspired street tacos!</div>
    <p><i>Authentic Flavors. Fresh Ingredients.</i></p>
    
    <!-- Menu items -->
    <div class="container">
      
      <!-- Baja shrimp taco entry -->
      <div class="row">
        <div class="col-4">
          <img class="item-pic" alt="Photo of baja shrimp taco." src="https://rustytaco.com/wp-content/uploads/2021/05/8-Baja-Shrimp-Taco-Fried.jpg"> </img>
        </div>
        <div class="col-6 d-flex justify-content-left" style="flex-direction:column">
          <p class="item-name">Baja Shrimp Taco</p>
          <button class="item-button">order</button>
        </div>
        <div class="col-2 d-flex justify-content-left">
          <p>$3</p>
        </div>
      </div>
      
      <!-- Churros entry -->
      <div class="row">
        <div class="col-4">
          <img class="item-pic" alt="Photo of a group of churros." src="https://www.tasteofhome.com/wp-content/uploads/2022/02/Homemade-Air-Fryer-Churros_EXPS_HCA23_266232_DR_09_22_10b.jpg?fit=700,1024"> </img>
        </div>
        <div class="col-6 d-flex justify-content-left" style="flex-direction:column">
          <p class="item-name">Churros</p>
          <button class="item-button">order</button>
        </div>
        <div class="col-2 d-flex justify-content-left">
          <p>$2</p>
        </div>
      </div>
      
      <!-- Margarita entry -->
      <div class="row">
        <div class="col-4">
          <img class="item-pic" alt="Photo of a red margarita in a Rusty Taco cup." src="https://olo-images-live.imgix.net/88/88cdfb7da54d4c47b575218ec2ae0ab4.jpg?auto=format%2Ccompress&q=60&cs=tinysrgb&w=528&h=352&fit=fill&fm=png32&bg=transparent&s=132b690443bcc5561523fe9a5681efd3"> </img>
        </div>
        <div class="col-6 d-flex justify-content-left" style="flex-direction:column">
          <p class="item-name">Margarita</p>          
          <button class="item-button">order</button>
        </div>
        <div class="col-2 d-flex justify-content-left">
          <p>$5</p>
        </div>
      </div>
      
      <!-- Chips and queso entry -->
      <div class="row">
        <div class="col-4">
          <img class="item-pic" alt="Photo of a bowl of queso next to tortilla chips." src="https://img.cdn4dd.com/p/fit=cover,width=1200,height=1200,format=auto,quality=50/media/photosV2/b3b2574e-9d76-447f-8343-b687d93fb0c6-27ad0629-fe36-4132-a087-862a6fccf7a0-retina-large.JPG"> </img>
        </div>
        <div class="col-6 d-flex justify-content-left" style="flex-direction:column">
          <p class="item-name">Chips and Queso</p>
          <button class="item-button">order</button>
        </div>
        <div class="col-2 d-flex justify-content-left">
          <p>$3</p>
        </div>
      </div>
    </div>
  </body>
</html>
